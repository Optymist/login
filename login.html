<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-Register</title>
    <!-- CSS -->
        <link rel="stylesheet" href="css/login.css">
    <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
    <!-- navbar -->
    <header>
        <h2 class="logo">CloudSpace</h2>
        <input type="checkbox" id="checkbox_toggle">
        <label for="checkbox_toggle" class="hamburger">&#9776</label>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="navbar-btn">login</button>
        </nav>
    </header>
    <!-- Form section -->
     <div class="form-container">
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
        <div class="formbox login">
            <h2>Login</h2>
            <form id="form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon id="toggle-password-login" name="eye-off"></ion-icon>
                    </span>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forget-remember">
                    <label for=""> <input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="reg-login">
                    <p>Don't have an account? <a href="#" class="reg-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="formbox register">
            <h2>Registration</h2>
            <form id="form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="username" type="text" required>
                    <label for="text">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon id="toggle-password" name="eye-off"></ion-icon>
                    </span>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon id="toggle-repeat-password" name="eye-off"></ion-icon>
                    </span>
                    <input id="repeat-password" type="password" required>
                    <label for="password">Repeat Password</label>
                </div>
                <div class="forget-remember">
                    <label for=""> <input type="checkbox">I agree to the <a class="terms-conditions" href="#">terms & conditions</a></label>
                </div>
                <button class="btn" type="submit">Register</button>
                <div class="reg-login">
                    <p>Already have an account? <a href="#" class="log-link">Login</a></p>
                </div>
            </form>
        </div>
     </div>
     <!-- Javascripts -->
    <script src="js/login.js"></script>
     <!-- Ionicons -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
