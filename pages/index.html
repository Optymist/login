<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Login to Sunny-Side</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="images/icons8-rainbow-color-96.png">
</head>

<body>
    <header>
        <h1 class = "heading">Sunny-Side</h1>
    </header>

    <!-- container div -->
     <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">SignUp</button>
        </div>

        <!-- Form Selection -->
        <div class="form-section">
            <!-- Login Form -->
             <div class="login-box">
                <input type="email" id="email" class="email ele" placeholder="youremail@example.com">
                <input type="password" id="password" class="password ele" placeholder="password">
                <button class="clkbtn">Login</button>
             </div>

            <!-- SignUp Form -->
            <div class="signup-box">
                <input type="text" id="name" class="name ele" placeholder="Enter your name">
                <input type="email" id="email" class="email ele" placeholder="youremail@example.com">
                <input type="password" id="password1" class="password ele" placeholder="password">
                <input type="password" id="password2" class="password ele" placeholder="confirm password">
                <button class="clkbtn">SignUp</button>
            </div>
        </div>
     </div>
     <script src="../js/index.js"></script>
</body>
</html>
